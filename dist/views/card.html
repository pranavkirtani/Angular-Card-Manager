<div class="container-fluid">
    <div class="row">
        <div  ng-repeat="item in items track by $index"  class="card col-sm-6  col-xs-12  col-md-3  col-lg-3 " title={{item.title}}  card-height="renderHeight()">
            <div ng-init="opacity=0" ng-mouseenter="opacity=1" ng-mouseleave="opacity=0" class="card-body" style="color:{{item.font_color}};background-image: url({{item.background_image}});background-repeat: round;">
              <div  style="opacity: {{opacity}}">
                  <span>
                      <button ng-click="open()" class="overlay btn-success">Open</button>
                      <button ng-click="delete()" class="overlay btn-danger">Delete</button>
                      <button ng-click="print()" class="overlay btn-info">Print</button>
                  </span>
              </div>
                <div> 
                    <img class="avatar" src="{{item.icon}}">
                    <span class="text-capitalize"><strong>{{item.title}}</strong></span>
                </div>
                <p class="card-description">
                {{item.description| cut:true:120:' ...'}} 
                </p>
            </div>
        </div>
    </div> 
</div>
